    <!-- Título principal -->
    <h1>Escenas</h1>

    <!-- Grid de escenas -->
    <div class="grid">

      <!-- =========================
           TARJETA DE ESCENA
           ========================= -->
      <div class="escena-card" 
        data-video="romano.mp4"
        data-title="La Cueva del Imperio">

        <!-- Imagen previa de la escena -->

        <!-- Título de la escena -->
        <p>La Cueva del Imperio</p>
      </div>


      <!-- =========================
           TARJETA DE ESCENA
           (con video dentro)
           ========================= -->
      <div class="escena-card" 
        data-video="romano.mp4"
        data-title="La Cueva del Imperio">

        <!-- Imagen previa -->
        <img src="ers.png">

        <p>El Templo Antiguo</p>

           TARJETA DE ESCENA

    <!-- Botón cerrar (X) -->
    <span class="close">&times;</span>
